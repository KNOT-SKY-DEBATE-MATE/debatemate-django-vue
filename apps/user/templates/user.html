<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DebateMate</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div id="app" class="container mt-3 mb-3">
    <header class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
      <div class="d-flex align-items-center gap-2">
        <img class="rounded-circle shadow-sm" src="https://placehold.jp/40x40.png" alt="User Icon" width="40"
          height="40">
        <h6>{{ user.username }}</h6>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary d-flex align-items-center gap-1" type="button"
          @click="userGroupCreateFromIsOpen = true">
          <i class="material-icons">add</i>新しいグループ
        </button>
      </div>
    </header>
    <div class="row row-cols-1 row-cols-md-3 g-3">
      <div class="col" v-for="userGroup in userGroupList" :key="userGroup.id">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center mb-2">
              <img class="rounded me-2" :src="userGroup.icon" alt="Group Icon" width="80" height="80">
              <div class="d-flex flex-column">
                <h5 class="card-title text-truncate">[[ userGroup.name ]]</h5>
                <p class="card-text text-truncate">[[ userGroup.description ]]</p>
              </div>
            </div>
            <button class="btn btn-secondary w-100" type="button" @click="onMoveToGroup(userGroup.id)">グループへ移動</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" tabindex="-1" :class="{'show d-block': userGroupCreateFromIsOpen}" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">グループ作成</h5>
            <button class="btn-close" type="button" @click="userGroupCreateFromIsOpen = false"></button>
          </div>
          <div class="modal-body">
            <form @submit.prevent="onCreateGroup">
              <div class="mb-3">
                <label class="form-label" for="create-name">グループ名</label>
                <input class="form-control shadow-sm" id="create-name" type="text"
                  v-model="userGroupCreateFrom.name" required />
              </div>
              <div class="mb-3">
                <label class="form-label" for="create-description">グループの説明</label>
                <textarea class="form-control shadow-sm" id="create-description" rows="3"
                  v-model="userGroupCreateFrom.description"></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">作成</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div v-if="userGroupCreateFromIsOpen" class="modal-backdrop fade show"></div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          // User data from server
          user: {},
          userGroupList: [],
          userGroupCreateFromIsOpen: false,
          userGroupCreateFrom: {
            name: '',
            description: '',
          },
        };
      },
      async created() {
        try {
          this.user = (await axios.get("/api/user/")).data;
          this.userGroupList = (await axios.get("/api/group/")).data;
        } catch (error) {
          console.error(`ERROR: ${error.response.status} ${error.response.statusText}`);
          alert({
            404: "ユーザーが見つかりません",
            500: "予期せぬエラーが発生しました",
          }[error.response.status] || "不明なエラーが発生しました。サイト管理者にお問い合わせください");
        }
      },
      async mounted() {
        axios.defaults.xsrfHeaderName = "X-CSRFToken";
        axios.defaults.xsrfCookieName = "csrftoken";
        axios.defaults.withCredentials = true;
      },
      methods: {
        async onCreateGroup() {
          try {
            await axios.get("/api/user/csrftoken/");
            this.userGroupList.push((await axios.post("/api/group/", this.userGroupCreateFrom)).data);
            this.userGroupCreateFromIsOpen = false;
            this.userGroupCreateFrom.name = '';
            this.userGroupCreateFrom.description = '';
          } catch (error) {
            console.error(`ERROR: ${error.response.status} ${error.response.statusText}`);
            alert({
              400: "グループが既に存在します",
              403: "権限がありません",
              500: "予期せぬエラーが発生しました",
            }[error.response.status] || "不明なエラーが発生しました。サイト管理者にお問い合わせください");
          }
        },
        onMoveToGroup(groupId) {
          window.location.href = `/group/${groupId}/`;
        },
      },
      delimiters: ['[[', ']]'],
    });
    app.mount('#app');
  </script>

</body>

</html>
