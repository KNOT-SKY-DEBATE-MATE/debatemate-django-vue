<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DebateMate - サインアップ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="text-center mb-3">
          <img src="https://placehold.jp/256x256.png" alt="ユーザーアイコン" class="rounded-circle border border-secondary"
            width="80" height="80">
        </div>
        <div class="text-center mb-3">
          <h1 class="fs-5">サインアップ</h1>
        </div>
        <form method="POST" action="{% url 'account_signup' %}">
          {% csrf_token %}
          <div class="mb-2">
            <label for="username" class="form-label fs-6">ユーザー名</label>
            <div class="input-group input-group-sm">
              <span class="input-group-text">
                <span class="material-icons">person</span>
              </span>
              <input type="text" class="form-control shadow-sm" id="username" name="username" placeholder="ユーザー名を入力" required>
            </div>
          </div>
          <div class="mb-2">
            <label for="email" class="form-label fs-6">メールアドレス</label>
            <div class="input-group input-group-sm">
              <span class="input-group-text">
                <span class="material-icons">email</span>
              </span>
              <input type="email" class="form-control shadow-sm" id="email" name="email" placeholder="メールアドレスを入力" required>
            </div>
          </div>
          <div class="mb-2">
            <label for="password1" class="form-label fs-6">パスワード</label>
            <div class="input-group input-group-sm">
              <span class="input-group-text">
                <span class="material-icons">lock</span>
              </span>
              <input type="password" class="form-control shadow-sm" id="password1" name="password1" placeholder="パスワードを入力"
                required>
            </div>
          </div>
          <div class="mb-2">
            <label for="password2" class="form-label fs-6">パスワード（確認用）</label>
            <div class="input-group input-group-sm">
              <span class="input-group-text">
                <span class="material-icons">lock</span>
              </span>
              <input type="password" class="form-control shadow-sm" id="password2" name="password2" placeholder="パスワードを再入力"
                required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-sm w-100">サインアップ</button>
        </form>
        <div class="text-center mt-2">
          <p class="fs-6">既にアカウントをお持ちですか？ <a href="{% url 'account_login' %}">ログイン</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
