<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DebateMate - サインアップ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="mb-4">
          <img src="https://placehold.jp/80x80.png" alt="ユーザーアイコン" class="rounded-circle border border-secondary">
        </div>
        <h1 class="mb-4">サインアップ</h1>
        <form method="post" action="{% url 'account_signup' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">ユーザー名</label>
            <div class="input-group">
              <span class="input-group-text">
                <span class="material-icons">person</span>
              </span>
              <input type="text" class="form-control shadow-sm" id="username" name="username" placeholder="ユーザー名を入力"
                required>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">メールアドレス</label>
            <div class="input-group">
              <span class="input-group-text">
                <span class="material-icons">email</span>
              </span>
              <input type="email" class="form-control shadow-sm" id="email" name="email" placeholder="メールアドレスを入力"
                required>
            </div>
          </div>
          <div class="mb-3">
            <label for="password1" class="form-label">パスワード</label>
            <div class="input-group">
              <span class="input-group-text">
                <span class="material-icons">lock</span>
              </span>
              <input type="password" class="form-control shadow-sm" id="password1" name="password1"
                placeholder="パスワードを入力" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label">パスワード（確認用）</label>
            <div class="input-group">
              <span class="input-group-text">
                <span class="material-icons">lock</span>
              </span>
              <input type="password" class="form-control" id="password2" name="password2" placeholder="パスワードを再入力"
                required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">サインアップ</button>
        </form>
        <div class="text-center mt-3">
          <p>既にアカウントをお持ちですか？ <a href="{% url 'account_login' %}">ログイン</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
